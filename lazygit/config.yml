git:
  parseEmoji: true

gui:
  showIcons: true

os:
  editPreset: "nvim"

customCommands:
  - key: "c"
    context: "files"
    description: 'commit files with gitmoji'
    prompts:
      - type: "input"
        title: "Enter the Message"
        key: "Message"
        initialValue: ""
      - type: "menu"
        title: "Choise the emoji"
        key: "Emoji"
        options:
          - name: ':sparkles:'
            description: '✨ 部分的な機能追加'
            value: ':sparkles:'
          - name: ':+1:'
            description: '👍 機能改善や機能修正'
            value: ':+1:'
          - name: ':art:'
            description: '🎨 レイアウト関連の修正'
            value: ':art:'
          - name: ':lipstick:'
            description: '💄 Lintエラーの修正やコードスタイルの修正'
            value: ':lipstick:'
          - name: ':recycle:'
            description: '♻️  リファクタリング'
            value: ':recycle:'
          - name: ':bug:'
            description: '🐛 バグ修正'
            value: ':bug:'
          - name: ':ambulance:'
            description: '🚑 致命的なバグ修正'
            value: ':ambulance:'
          - name: ':cop:'
            description: '👮 セキュリティ関連の修正'
            value: ':cop:'
          - name: ':tada'
            description: '🎉 大きな機能追加'
            value: ':tada:'        
          - name: ':up:'
            description: '🆙 依存パッケージ等のアップデート'
            value: ':up:'
          - name: ':memo:'
            description: '📝 ドキュメントの追加や修正'
            value: ':memo:'
          - name: ':bulb'
            description: '💡 ソースコードへのコメント追加や修正'
            value: ':bulb:'
          - name: ':fire:'
            description: '🔥 コードやファイルの削除'
            value: ':fire:'
          - name: ':green_heart:'
            description: '💚 テストやCIの修正'
            value: ':green_heart:'
          - name: ':rocket:'
            description: '🚀 パフォーマンス改善'
            value: ':rocket:'
          - name: ':wrench:'
            description: '🔧 設定ファイルの修正'
            value: ':wrench:'
          - name: ':building_construction:'
            description: '🏗️ アーキテクチャの修正'
            value: ':building_construction:'
          - name: ':construction:'
            description: '🚧 作業中'
            value: ':construction:'
          - name: '(empty)'
            description: ''
            value: ''
      - type: "confirm"
        title: "Commit"
        body: "Commit with the message '{{.Form.Emoji}} {{.Form.Message}}'. Is this okay?"
    command: "bash -c 'message=\"{{.Form.Message}}\"; emoji=\"{{.Form.Emoji}}\"; commit_message=\"$emoji $message\"; git commit -m \"$commit_message\"'"
    loadingText: "Commiting..."
